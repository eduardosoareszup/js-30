<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/index.min.css">
  <title>Kit de Bateria</title>
</head>

<body>
  <div class="drum-kit">
    <div data-key="65" class="keys" onclick="clickKey('a')">
      <div class="main-key">
        A
      </div>
      <div class="help-key">
        Clap
      </div>
    </div>
    <div data-key="83" class="keys" onclick="clickKey('s')">
      <div class="main-key">
        S
      </div>
      <div class="help-key">
        Hihat
      </div>
    </div>
    <div data-key="68" class="keys" onclick="clickKey('d')">
      <div class="main-key">
        D
      </div>
      <div class="help-key">
        kick
      </div>
    </div>
    <div data-key="70" class="keys" onclick="clickKey('f')">
      <div class="main-key">
        F
      </div>
      <div class="help-key">
        openhat
      </div>
    </div>
    <div data-key="71" class="keys" onclick="clickKey('g')">
      <div class="main-key">
        G
      </div>
      <div class="help-key">
        boom
      </div>
    </div>
    <div data-key="72" class="keys" onclick="clickKey('h')">
      <div class="main-key">
        H
      </div>
      <div class="help-key">
        ride
      </div>
    </div>
    <div data-key="74" class="keys" onclick="clickKey('j')">
      <div class="main-key">
        J
      </div>
      <div class="help-key">
        snare
      </div>
    </div>
    <div data-key="75" class="keys" onclick="clickKey('k')">
      <div class="main-key">
        K
      </div>
      <div class="help-key">
        tom
      </div>
    </div>
    <div data-key="76" class="keys" onclick="clickKey('l')">
      <div class="main-key">
        L
      </div>
      <div class="help-key">
        tink
      </div>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
  <script src="scripts/index.js"></script>
</body>
</html>
