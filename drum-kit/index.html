<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/index.min.css">
  <title>Kit de Bateria</title>
</head>

<body>
  <div class="drum-kit">
    <div class="keys">
      <div class="main-key">
        A
      </div>
      <div class="help-key">
        Clap
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        S
      </div>
      <div class="help-key">
        Hihat
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        D
      </div>
      <div class="help-key">
        kick
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        F
      </div>
      <div class="help-key">
        openhat
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        G
      </div>
      <div class="help-key">
        boom
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        H
      </div>
      <div class="help-key">
        ride
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        I
      </div>
      <div class="help-key">
        snare
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        J
      </div>
      <div class="help-key">
        tom
      </div>
    </div>
    <div class="keys">
      <div class="main-key">
        K
      </div>
      <div class="help-key">
        tink
      </div>
    </div>
  </div>
</body>

</html>
